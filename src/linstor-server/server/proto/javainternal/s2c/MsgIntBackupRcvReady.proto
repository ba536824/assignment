syntax = "proto3";

package com.linbit.linstor.proto.javainternal.s2c;

// Internal message to notify the ctrl that the stlt is ready to receive the backup
message MsgIntBackupRcvReady
{
    string remote_name = 1;
    string snap_name = 2;
    string rsc_name = 3;
    string node_name = 4;
    string src_stlt_remote_name = 5;
}